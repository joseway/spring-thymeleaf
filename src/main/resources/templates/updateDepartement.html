<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/fragments :: header">
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:replace="common/fragments :: navbar"></div>
		<div class="container">
			<h4>Modifier Departement</h4>
			<div>
				<form th:object="${departement}" method="post" th:action="@{/departements}">
					<input th:field="*{id}" type="hidden">
					<div class="form-group">
						<label for="nom">Nom</label>
						<input type="text" th:field="*{nom}" id="nom" class="form-control" />
					</div>
					<button type="submit" class="btn btn-warning">Modifier</button>
				</form>
			</div>
		</div>
		
	</body>
</html>

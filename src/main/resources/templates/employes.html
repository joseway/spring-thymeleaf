<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head th:replace="common/fragments :: header">
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:replace="common/fragments :: navbar"></div>
		
		<div class="container">
			<h4>Employes</h4>
			<div class="row">
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr>
								<th>Nom</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="emp : ${employes}">
								<td><span th:text="${emp.prenom + ' ' + emp.nom}"></span></td>
								<td><span th:text="${emp.email}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
				<h4>Creer Employe</h4>
					<form th:action="@{/employes}" th:object="${employe}" method="post">
						<div class="form-group">
							<label for="prenom">Prenom</label>
							<input type="text" th:field="*{prenom}" id="prenom" class="form-control" />
						</div>
						<div class="form-group">
							<label for="nom">Nom</label>
							<input type="text" th:field="*{nom}" id="nom" class="form-control" />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" th:field="*{email}" id="email" class="form-control" />
						</div>
						<div class="form-group">
							<label for="rue">Rue</label>
							<input type="text" th:field="*{adresse.rue}" id="rue" class="form-control" />
						</div>
						<div class="form-group">
							<label for="ville">Ville</label>
							<input type="text" th:field="*{adresse.ville}" id="ville" class="form-control" />
						</div>
						<div class="form-group">
							<label for="codePostal">Code Postal</label>
							<input type="text" th:field="*{adresse.codePostal}" id="codePostal" class="form-control" />
						</div>
						<div class="form-group">
							<select th:field="*{departement}" class="form-control">	
								<option value="-" >Choix DÃ©partement</option>							
								<option th:each="dept : ${departements}" th:value="${dept.id}" th:text="${dept.nom}">
							</select>
						</div>
						
						<button type="submit" class="btn btn-primary">Creer Employe</button>
					</form>
				</div>
			</div>
		</div>
		
		
	</body>
</html>

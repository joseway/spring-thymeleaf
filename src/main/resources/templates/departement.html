<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/fragments :: header">
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:replace="common/fragments :: navbar"></div>
		<div class="container">
			<h4 th:text="${departement.nom}"></h4>
			<table class="table">
				<thead>
				<tr th:each="emp : ${departement.employes}">
					<th><span th:text="${emp.prenom + ' ' + emp.nom}"></span></th>
				</tr>					
				</thead>
			</table>
		</div>
		
	</body>
</html>
